<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="container flex jc-center">
        <div class="calculator theme--light flex ai-center jc-center">
            <div id="themeBtn" class="button--theme-change flex ai-center"><span class="flex ai-center jc-center"><ion-icon name="sunny-sharp"></ion-icon></span></div>
            <section class="display flex ai-center"></section>
            <section id="buttons" class="flex">
                <section id="numbersBtnCont" class="flex jc-space-beetwen">
                    <button class="numberBtn usefulBtn">1</button>
                    <button class="numberBtn usefulBtn">2</button>
                    <button class="numberBtn usefulBtn">3</button>
                    <button class="numberBtn usefulBtn">4</button>
                    <button class="numberBtn usefulBtn">5</button>
                    <button class="numberBtn usefulBtn">6</button>
                    <button class="numberBtn usefulBtn">7</button>
                    <button class="numberBtn usefulBtn">8</button>
                    <button class="numberBtn usefulBtn">9</button>
                    <button id="decimalBtn" class="numberBtn usefulBtn">.</button>
                    <button id="zeroBtn" class="numberBtn usefulBtn">0</button>
                </section>
                <section class="flex" id="operationBtnCont">
                    <button class="operationBtn usefulBtn">+</button>
                    <button class="operationBtn usefulBtn">-</button>
                    <button class="operationBtn usefulBtn">*</button>
                    <button class="operationBtn usefulBtn">/</button>
                </section>
            </section>
            <section class="flex ai-center jc-space-beetwen" id="functionBtnCont">
                <button class="functionBtn" id="resetBtn">AC</button>
                <button class="functionBtn" id="equalityBtn">=</button>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
