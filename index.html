<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main id="calcContainer" class="flex jc-center">
        <div id="calculator" class="flex ai-center jc-center">
            <div id="themeBtn" class="flex ai-center"><span class="flex ai-center jc-center"><ion-icon name="sunny-sharp"></ion-icon></span></div>
            <section class="display flex ai-center"></section>
            <section id="buttons" class="flex">
                <section id="numbersBtnCont" class="flex jc-space-beetwen">
                    <button class="numberBtn">1</button>
                    <button class="numberBtn">2</button>
                    <button class="numberBtn">3</button>
                    <button class="numberBtn">4</button>
                    <button class="numberBtn">5</button>
                    <button class="numberBtn">6</button>
                    <button class="numberBtn">7</button>
                    <button class="numberBtn">8</button>
                    <button class="numberBtn">9</button>
                    <button id="decimalBtn" class="numberBtn">.</button>
                    <button id="zeroBtn" class="numberBtn">0</button>
                </section>
                <section class="flex" id="operationBtnCont">
                    <button class="operationBtn" id="plusBtn">+</button>
                    <button class="operationBtn" id="minusBtn">-</button>
                    <button class="operationBtn" id="timesBtn">*</button>
                    <button class="operationBtn" id="divideBtn">/</button>
                </section>
            </section>
            <section class="flex ai-center jc-space-beetwen" id="functionBtnCont">
                <button class="functionBtn" id="resetBtn">AC</button>
                <button class="functionBtn" id="equalityBtn">=</button>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
